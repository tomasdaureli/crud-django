{% extends 'base.html' %}

{% block content %}
    
    <main class="container py-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center display-3">Tasks</h1>

                <ul class="list-group">
                    {% for task in tasks %}
                        <a href="{% url 'task_detail' task.id %}" class="list-group-item">
                                <header class="d-flex justify-content-between">
                                    <h3 class="fw-bold">{{task.title}}</h3>
                                    <p>{{task.user.username}}</p>
                                </header>

                                <p>{{task.description}}</p>
                            {{task.date_completed|date:'M j Y'}}
                        </a>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </main>

{% endblock %}
