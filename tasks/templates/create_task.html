{% extends 'base.html' %}

{% block content %}
    
    <main class="container py-5">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <h1 class="text-center">Create new task</h1>

                {{error}}

                <form method="POST" class="card card-body">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button class="btn btn-primary">
                        Save
                    </button>
                </form>
            </div>
        </div>
    </main>

{% endblock %}
