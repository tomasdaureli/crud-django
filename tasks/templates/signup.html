{% extends 'base.html' %}

{% block content %}

    <main class="container py-5">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <form method="POST" class="card card-body">
                    <h1 class="text-center">Sign Up</h1>
            
                    {{error}}
                    
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Type your username">
                    </div>  
                    <div class="mb-3">
                        <label for="password1">Password</label>
                        <input type="password" id="password1" name="password1" class="form-control" placeholder="Type your password">
                    </div>  
                    <div class="mb-3">
                        <label for="password2">Confirm password</label>
                        <input type="password" id="password2" name="password2" class="form-control" placeholder="Type your password again">
                    </div>  

                    <button class="btn btn-primary">
                        Sign Up
                    </button>
                </form>
            </div>
        </div>
    </main>    

{% endblock %}
